<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="app">
            <div class="ok-dialog">
                <button id="show-modal" v-on:click="showModal = true">Show Modal</button>

                <ok-dialog v-if="showModal" v-on:close="showModal = false">
                    <h3 slot="header">custom header</h3>
                    <span slot="footer">custom footer</span>
                </ok-dialog>
            </div>

            <div class="ok-cancel-dialog">
                <button v-on:click="onOKCancelDialogOpen">Show OK/Cancel</button>

                <ok-cancel-dialog
                    v-if="showOkCancel"
                    v-on:ok="onOkCancelDialogClosedByOk"
                    v-on:cancel="onOkCancelDialogClosedByCancel"
                >
                </ok-cancel-dialog>

                {{ showOkCancelClosedBy }}
            </div>

            <div class="input-text-dialog">
                <button v-on:click="onInputTextDialogOpen">Show Input Text</button>

                <input-text-dialog
                    v-if="showInputText"
                    v-on:ok="onInputTextDialogClosedByOk"
                    v-on:cancel="onInputTextDialogClosedCancel"
                >
                </input-text-dialog>

                {{ inputText }}
            </div>

            <div class="outer-close-dialog">
                <button id="show-modal" v-on:click="showOuterCloseDialog = true">Show Outer Close</button>

                <outer-close-dialog v-if="showOuterCloseDialog" v-on:close="showOuterCloseDialog = false">
                </outer-close-dialog>
            </div>
        </div>
        <script src="../dist/bundle.js"></script>
    </body>
</html>
